<app-player *ngFor="let player of game.players; let i = index;" [playerActive]="i == game.currentPlayer" [name]="player" [ngStyle]="{'top.px': 100 + (i * 90)}"
    class="player-position"></app-player>
<div class="field d-flex center-center">

    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;"
            src="assets/img/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 20px"
            src="assets/img/card_cover.png">
        <img *ngFor="let card of game.playedCards" src="assets/img/cards/{{ card }}.png" style="right: 20px;"
            class="played-card">
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card " style="right: 20px;"
            src="assets/img/cards/{{ game.currentCard }}.png">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class=" btn-add">
    <mat-icon>plus_one</mat-icon>
</button>
